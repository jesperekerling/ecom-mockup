    <main>
        <h1>Add New Product</h1>
        <p>Admin page for adding new products to the website.</p>

        <form>
            <fieldset>
                <legend>New Product Form</legend>
                <div class="form-div">
                    <label for="name">Product Name</label>
                    <input id="name" type="text" placeholder="Product Name" autocomplete="name">
                </div>
                <div class="form-div">
                    <label for="date">Product Release Date</label>
                    <input id="date" name="date" type="date">
                </div>
                <div class="form-div">
                    <label for="price">Product Price</label>
                    <input id="price" name="price" type="number">
                </div>
                <div class="form-div">
                    <label for="category">Product Category</label>
                    <select name="category" id="category" id="category">
                        <option value="first" selected>Super Dog</option>
                        <option value="second">Cool Dog</option>
                        <option value="third">Party Dog</option>
                    </select>
                </div>
                <div class="form-div">
                    <label for="message">
                        Product Description
                    </label>
                    <textarea id="message" name="message" placeholder="Write your message here.." cols="50" rows="5"></textarea>
                </div>
                <div class="form-div">
                    <label for="upload">
                        Product images
                    </label>
                    <span>Drag image into the darkblue areas.</span>
                    <div class="upload-area">
                        <div class="img-upload-area">
                            <input type="file" accept=".jpg, .jpeg, .png" id="upload" aria-label="File Upload" />
                        </div>
                        <div class="img-upload-area">
                            <input type="file" accept=".jpg, .jpeg, .png" id="upload2" aria-label="File Upload nr 2" />
                        </div>
                        <div class="img-upload-area">
                            <input type="file" accept=".jpg, .jpeg, .png" id="upload3" aria-label="File Upload nr 3" />
                        </div>
                        <div class="img-upload-area">
                            <input type="file" accept=".jpg, .jpeg, .png" id="upload4" aria-label="File Upload nr 4" />
                        </div>
                    </div>
                </div>
                <div class="form-div">
                    <button type="submit" id="submit">Add Product</button>
                </div>
            </fieldset>
        </form>
